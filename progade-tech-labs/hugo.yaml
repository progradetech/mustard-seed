baseURL: "http://localhost:1313"
languageCode: "en-us"
title: "Prograde Tech Labs - IT Consulting & Custom Software"

# No theme specified - using default Hugo setup

# Services configuration (replaces deprecated googleAnalytics)
services:
  googleAnalytics:
    ID: ""  # Add your GA4 ID here when ready

# Site parameters
params:
  # Company Information
  company_name: "Prograde Tech Labs"
  tagline: "Innovative IT Solutions for Modern Business"
  description: "Leading IT consulting and custom software development company specializing in digital transformation, cloud solutions, and cybersecurity."
  
  # Contact Information
  phone: "+1 (555) 123-4567"
  email: "hello@progradetechlabs.com"
  address: "123 Tech Street, Innovation District, San Francisco, CA 94105"
  
  # Social Media
  social:
    linkedin: "https://linkedin.com/company/prograde-tech-labs"
    twitter: "https://twitter.com/progradetechlabs"
    github: "https://github.com/progradetechlabs"
    
  # SEO
  author: "Prograde Tech Labs"
  keywords: "IT consulting, custom software development, cloud solutions, cybersecurity, digital transformation"
  
  # Logo and branding
  logo: "/images/ProgradeTechLabs.svg"
  favicon: "/images/favicon.ico"

# Menu Configuration
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Services"
      url: "/services/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3
    - name: "Team"
      url: "/team/"
      weight: 4
    - name: "Case Studies"
      url: "/case-studies/"
      weight: 5
    - name: "Blog"
      url: "/blog/"
      weight: 6
    - name: "Contact"
      url: "/contact/"
      weight: 7
    - name: "Schedule Meeting"
      url: "/schedule/"
      weight: 8

# Basic Hugo settings
enableRobotsTXT: true
canonifyURLs: true

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github"
    lineNos: true

# Output formats
outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
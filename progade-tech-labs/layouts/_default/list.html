{{ define "main" }}
<div class="container" style="padding: 2rem 1rem;">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  
  {{ range .Pages }}
    <article style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #e5e7eb;">
      <h2><a href="{{ .Permalink }}" style="color: #2563eb; text-decoration: none;">{{ .Title }}</a></h2>
      <p style="color: #6b7280; margin: 0.5rem 0;">{{ .Date.Format "January 2, 2006" }}</p>
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}" style="color: #2563eb;">Read more â†’</a>
    </article>
  {{ end }}
</div>
{{ end }}

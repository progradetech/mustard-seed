{{ define "main" }}
<div class="container" style="padding: 2rem 1rem; max-width: 800px;">
  <article>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
      <p style="color: #6b7280; margin-bottom: 2rem;">{{ .Date.Format "January 2, 2006" }}</p>
    {{ end }}
    {{ .Content }}
  </article>
</div>
{{ end }}

<header>
  <div class="site-header">
    <a href="/" class="logo">
      {{ if .Site.Params.logo }}
        <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Params.logo_alt | default .Site.Title }}" class="logo-img">
      {{ else }}
        <div class="logo-placeholder">{{ .Site.Title }}</div>
      {{ end }}
    </a>
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  </div>
</header>
